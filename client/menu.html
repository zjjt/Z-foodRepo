<template name="Menu">
	<h1 class="page-title">Menu du jour</h1>
	{{#each recettes}}
		{{>MenuItem}}
		{{else}}
			<h3>Veuillez ajouter des <a href="/recettes">plats</a> &agrave; votre menu.</h3>
	{{/each}}
</template>
<template name="MenuItem">
	<div class="menu-item">
		<h3>{{name}}</h3>
		<p>{{desc}}</p>
	</div>
</template>
